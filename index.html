<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Triángulo</title>
        <link rel="stylesheet" href="styles.css">
        <script src="js/utils.js"></script>
        <script src="js/calculations.js"></script>
        <script src="js/canvas2D.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
    </head>
<body>
    <h1 class="titulo-triangulo-index">Triángulo</h1>
    
    <div class="content">
        <div class="triangle-container">
            <canvas id="canvasStatic" width="150" height="150"></canvas>
        </div>
        <div class="inputs-container">
            <div class="inputs">
                <label for="base">Base:</label>
                <input type="number" id="base" min="1" placeholder="Ingrese base">

                <label for="altura">Altura:</label>
                <input type="number" id="altura" min="1" placeholder="Ingrese altura">
            </div>
        </div>

        <div class="buttons-container">
            <div class="buttons">
                <button onclick="guardarValores()">Calcular Área</button>
                <button onclick="ver2D()">Ver en 2D</button>
                <button onclick="ver3D()">Ver en 3D</button>
            </div>
        </div>

        <div class="result-container">
            <p><strong>Área:</strong> <span id="resultado"></span></p>
        </div>
    </div>
</body>
</html>
